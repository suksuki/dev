<!DOCTYPE html>
<html lang="en">

<head>

 
    <script src="https://cdn.jsdelivr.net/npm/faker/build/build/faker.js"></script> <!-- Add this line -->
  </head>




 
<body>


    <script>
 
        var randomName = faker.name.findName(); // 生成一个随机名字
        var randomEmail = faker.internet.email(); // 生成一个随机电子邮件地址
        var randomCard = faker.helpers.createCard(); // 生成一个随机的用户卡片
        alert(randomName);
        console.log(randomName);
        console.log(randomEmail);
        console.log(randomCard);
    </script>

</body>

</html>
