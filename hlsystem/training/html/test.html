<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/faker/build/build/faker.js"></script> <!-- Add this line -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
const faker = require('faker');



 
<body>


    <script>
        var randomName = faker.name.findName(); // 生成一个随机名字
        var randomEmail = faker.internet.email(); // 生成一个随机电子邮件地址
        var randomCard = faker.helpers.createCard(); // 生成一个随机的用户卡片
        alert(randomName);
        console.log(randomName);
        console.log(randomEmail);
        console.log(randomCard);
    </script>

</body>

</html>
