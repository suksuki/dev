<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <!-- Google Noto Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Common Styles -->
    <link rel="stylesheet" href="css/portfolio.css" />
    <script src="https://cdn.jsdelivr.net/npm/faker/build/build/faker.js"></script> <!-- Add this line -->

    <title>Sample For CSS</title>
</head>

<body>
    <div id="app" class="flex-100">
        <main class="modal flex-100" v-if="showModal">
            <header class="modal-header">
                Product Information Management
                <button class="btn btn-red close" @click="closeModal">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    <span class="sr-only">Close</span>
                </button>
            </header>
            <div class="panel-body">
                <form class="left-panel flex-40 flex-gap-5" aria-labelledby="product-info">
                    <div class="form-group">
                        <label class="fix-width-33" for="productName">Product Name:</label>
                        <input id="productName" class="form-control" placeholder="Our Love Happy Savings" type="text">
                    </div>
                    <div class="form-group flex-gap-5">
                        <button class="btn btn-blue flex-40" type="button">Search by Condition</button>
                        <button class="btn btn-blue flex-40" type="button">Search All</button>
                    </div>
                    <table class="table" aria-label="Product List">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Product Name (Product Code)</th>
                                <th scope="col">Target Audience</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in items" :key="item.id">
                                <td>
                                    <label class="form-control flex-center">
                                        <input type="radio" name="radio-group" @click="changeItem(item)">
                                        <div class="radio-circle"></div>
                                    </label>
                                </td>
                                <td>{{ item.productName }}</td>
                                <td>{{ item.targetAudience }}</td>
                            </tr>

                        </tbody>
                    </table>
                </form>
                <form class="right-panel flex-60 flex-gap-5" aria-labelledby="product-details">
                    <div class="form-group">
                        <label class="fix-width-33" for="productDetailName">*Product Name:</label>
                        <input id="productDetailName" class="form-control" placeholder="Our Love Happy Savings" type="text"
                            v-model="curItem.productDetailName">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="productCode">*Product Code:</label>
                        <input id="productCode" class="form-control" placeholder="A1200" type="text"
                            v-model="curItem.productCode">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="productType">*Product Type:</label>
                        <input id="productType" class="form-control" placeholder="Savings" type="text"
                            v-model="curItem.productType">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="targetAudience">*Target Audience:</label>
                        <input id="targetAudience" class="form-control" placeholder="General Individual" type="text"
                            v-model="curItem.targetAudience">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="membershipPeriod">*Membership Period:</label>
                        <div class="form-control">
                            <label for="minPeriod">(Minimum)</label>
                            <input id="minPeriod" type="number" value="6" v-model="curItem.minPeriod">
                            <label for="maxPeriod">months ~(Maximum)</label>
                            <input id="maxPeriod" type="number" value="12" v-model="curItem.maxPeriod">
                            <label for="maxPeriod">months</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="targetAmount">*Target Amount:</label>
                        <div class="form-control">
                            <input id="minAmount" type="number" value="1" v-model="curItem.minAmount">
                            <label for="maxAmount">From 10,000 won</label>
                            <input id="maxAmount" type="number" value="100" v-model="curItem.maxAmount">
                            <label for="maxAmount">Up to 1,000,000 won</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="paymentFrequency">Payment Frequency:</label>
                        <input id="paymentFrequency" class="form-control" placeholder="Monthly Payment" type="text"
                            v-model="curItem.paymentFrequency">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="interestRate">*Interest Rate:</label>
                        <div class="form-control">
                            <label for="minRate">(Minimum)</label>
                            <input id="minRate" type="number" value="3.00" step="0.01" v-model="curItem.minRate">
                            <label for="maxRate">% ~(Maximum)</label>
                            <input id="maxRate" type="number" value="7.00" step="0.01" v-model="curItem.maxRate">
                            <label for="maxRate">%</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="applicationPeriod">*Application Period:</label>
                        <div class="form-control">
                            <input id="startDate" type="date" value="2024-01-12" v-model="curItem.startDate">
                            <label>From</label>
                            <input id="endDate" type="date" value="2024-01-12" v-model="curItem.endDate">
                            <label>To</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="taxType">*Tax Type:</label>
                        <input id="taxType" class="form-control" placeholder="General Taxation" type="text"
                            v-model="curItem.taxType">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="salesStatus">*Sales Status:</label>
                        <input id="salesStatus" class="form-control" placeholder="0. Normal (Sales) 1. Sales Preparation 2. Sales Approval 9. Sales Suspension"
                            type="text" v-model="curItem.salesStatus">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="salesPeriod">*Sales Period:</label>
                        <div class="form-control">
                            <input id="salesStartDate" type="date" value="2024-01-12" v-model="curItem.salesStartDate">
                            <label>From</label>

                            <input id="salesEndDate" type="date" value="2024-01-12" v-model="curItem.salesEndDate">
                            <label>To</label>

                        </div>
                    </div>
                    <div class="form-group flex-gap-5">
                        <button class="btn btn-blue flex-40" type="button" @click="addItem">Add</button>
                        <button class="btn btn-blue flex-40" type="button" @click="updateItem">Update</button>
                        <button class="btn btn-blue flex-40" type="button" @click="deleteItem">Delete</button>
                        <button class="btn btn-blue flex-40" type="button" @click="clearItem">Clear</button>
                        <button class="btn btn-blue flex-100" type="button">Close</button>
                    </div>

                </form>
            </div>
        </main>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>

        const app = new Vue({
            el: '#app',
            data: {
                showModal: true,
                items: [],
                curItem: {},
            },
            methods: {
                closeModal() {
                    this.showModal = false;
                },
                changeItem(item) {
                    this.curItem = item;
                },
                addItem() {
                    this.items.push(this.curItem);
                    console.log('Add Item');
                },
                updateItem() {
                    console.log('Update Item');
                },
                deleteItem() {
                    const index = this.items.findIndex(item => item.id === this.curItem.id);
                    if (index !== -1) {
                        this.items.splice(index, 1);
                        console.log('Delete Item');
                    }
                },
                clearItem() {
                    this.curItem = {};
                    console.log('Clear Item');
                }
            },
            mounted() {
                // Vue initialization code goes here
                // Generate fake data
                for (let i = 0; i < 100; i++) {
                    this.items.push({
                        id: i + 1,
                        productName: faker.commerce.productName(),
                        targetAudience: faker.random.word(),
                        productDetailName: faker.commerce.product(),
                        productCode: faker.random.alphaNumeric(6),
                        productType: faker.random.word(),
                        targetAudience: faker.random.word(),
                        minPeriod: faker.random.number({ min: 1, max: 10 }),
                        maxPeriod: faker.random.number({ min: 1, max: 10 }),
                        minAmount: faker.random.number({ min: 1, max: 100 }),
                        maxAmount: faker.random.number({ min: 1, max: 100 }),
                        paymentFrequency: faker.random.word(),
                        minRate: faker.random.number({ min: 3, max: 7, precision: 0.01 }),
                        maxRate: faker.random.number({ min: 3, max: 7, precision: 0.01 }),
                        startDate: faker.date.future().toISOString().split('T')[0],
                        endDate: faker.date.future().toISOString().split('T')[0],
                        taxType: faker.random.word(),
                        salesStatus: faker.random.word(),
                        salesStartDate: faker.date.future().toISOString().split('T')[0],
                        salesEndDate: faker.date.future().toISOString().split('T')[0],
                    });
                    this.curItem = this.items[0];
                }

            },

        },)

    </script>
</body>

</html>
