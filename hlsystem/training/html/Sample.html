<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reset CSS -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <!-- Google Noto Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Common Styles -->
    <link rel="stylesheet" href="css/portfolio.css" />
    <title>Sample For CSS</title>
</head>

<body>
    <div id="app" class="flex-100">
        <main class="modal flex-100" v-if="showModal">
            <header class="modal-header">
                품정보관리
                <button class="btn btn-red close" @click="closeModal">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    <span class="sr-only">Close</span>
                </button>
            </header>
            <div class="panel-body">
                <form class="left-panel flex-40 flex-gap-5" aria-labelledby="product-info">
                    <div class="form-group">
                        <label class="fix-width-33" for="productName">상품명:</label>
                        <input id="productName" class="form-control" placeholder="우리사랑 행복 적금" type="text">
                    </div>
                    <div class="form-group flex-gap-5">
                        <button class="btn btn-blue flex-40" type="button">조건 검색</button>
                        <button class="btn btn-blue flex-40" type="button">전체 검색</button>
                    </div>
                    <table class="table" aria-label="Product List">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">판매상품명(상품코드)</th>
                                <th scope="col">가입대상</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="item in items" :key="item.id">
                                <td>
                                    <label class="form-control flex-center">
                                        <input type="radio" name="radio-group" @click="changeItem(item)">
                                        <div class="radio-circle"></div>
                                    </label>
                                </td>
                                <td>{{ item.productName }}</td>
                                <td>{{ item.targetAudience }}</td>
                            </tr>

                        </tbody>
                    </table>
                </form>
                <form class="right-panel flex-60 flex-gap-5" aria-labelledby="product-details">
                    <div class="form-group">
                        <label class="fix-width-33" for="productDetailName">*상품명:</label>
                        <input id="productDetailName" class="form-control" placeholder="우리사랑 행복적금" type="text"
                            v-model="curItem.productDetailName">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="productCode">*상품코드:</label>
                        <input id="productCode" class="form-control" placeholder="A1200" type="text"
                            v-model="curItem.productCode">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="productType">*상품유형:</label>
                        <input id="productType" class="form-control" placeholder="적금" type="text"
                            v-model="curItem.productType">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="targetAudience">*가입대상:</label>
                        <input id="targetAudience" class="form-control" placeholder="일반개인" type="text"
                            v-model="curItem.targetAudience">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="membershipPeriod">*가입(목표)기간:</label>
                        <div class="form-control">
                            <label for="minPeriod">(최소)</label>
                            <input id="minPeriod" type="number" value="6" v-model="curItem.minPeriod">
                            <label for="maxPeriod">개월 ~(최대)</label>
                            <input id="maxPeriod" type="number" value="12" v-model="curItem.maxPeriod">
                            <label for="maxPeriod">개월</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="targetAmount">*가입(목표)금액:</label>
                        <div class="form-control">
                            <input id="minAmount" type="number" value="1" v-model="curItem.minAmount">
                            <label for="maxAmount">만원부터</label>
                            <input id="maxAmount" type="number" value="100" v-model="curItem.maxAmount">
                            <label for="maxAmount">만원까지</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="paymentFrequency">납입주기:</label>
                        <input id="paymentFrequency" class="form-control" placeholder="월납" type="text"
                            v-model="curItem.paymentFrequency">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="interestRate">*적용이율:</label>
                        <div class="form-control">
                            <label for="minRate">(최저)</label>
                            <input id="minRate" type="number" value="3.00" step="0.01" v-model="curItem.minRate">
                            <label for="maxRate">% ~(최대)</label>
                            <input id="maxRate" type="number" value="7.00" step="0.01" v-model="curItem.maxRate">
                            <label for="maxRate">%</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="applicationPeriod">*적용기간:</label>
                        <div class="form-control">
                            <input id="startDate" type="date" value="2024-01-12" v-model="curItem.startDate">
                            <label> 부터</label>
                            <input id="endDate" type="date" value="2024-01-12" v-model="curItem.endDate">
                            <label>까지</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="taxType">*이자과세:</label>
                        <input id="taxType" class="form-control" placeholder="일반과세" type="text"
                            v-model="curItem.taxType">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="salesStatus">*판매상태:</label>
                        <input id="salesStatus" class="form-control" placeholder="0. 정상(판매) 1. 판매준비 2. 판매인가 9. 판매중지"
                            type="text" v-model="curItem.salesStatus">
                    </div>
                    <div class="form-group">
                        <label class="fix-width-33" for="salesPeriod">*판매기간:</label>
                        <div class="form-control">
                            <input id="salesStartDate" type="date" value="2024-01-12" v-model="curItem.salesStartDate">
                            <label>부터</label>

                            <input id="salesEndDate" type="date" value="2024-01-12" v-model="curItem.salesEndDate">
                            <label>까지</label>

                        </div>
                    </div>
                    <div class="form-group flex-gap-5">
                        <button class="btn btn-blue flex-40" type="button" @click="addItem">新增</button>
                        <button class="btn btn-blue flex-40" type="button" @click="updateItem">修改</button>
                        <button class="btn btn-blue flex-40" type="button" @click="deleteItem">删除</button>
                        <button class="btn btn-blue flex-40" type="button" @click="clearItem">clear</button>
                        <button class="btn btn-blue flex-100" type="button">close</button>
                    </div>

                </form>
            </div>
        </main>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>

        const app = new Vue({
            el: '#app',
            data: {
                showModal: true,
                items: [],
                curItem: {},
            },
            methods: {
                closeModal() {
                    this.showModal = false;
                },
                changeItem(item) {
                    this.curItem = item;
                },
                addItem() {
                    this.items.push(this.curItem);
                    console.log('Add Item');
                },
                updateItem() {
                    console.log('Update Item');
                },
                deleteItem() {
                    const index = this.items.findIndex(item => item.id === this.curItem.id);
                    if (index !== -1) {
                        this.items.splice(index, 1);
                        console.log('Delete Item');
                    }
                },
                clearItem() {
                    this.curItem = {};
                    console.log('Clear Item');
                }
            },
            mounted() {
                // Vue initialization code goes here



                this.curItem = {
                    id: 1,
                    productName: '우리사랑 행복 적금',
                    targetAudience: '일반개인',
                    productDetailName: '',
                    productCode: '',
                    productType: '',
                    targetAudience: '',
                    minPeriod: 6,
                    maxPeriod: 13,
                    minAmount: 1,
                    maxAmount: 100,
                    paymentFrequency: '',
                    minRate: 3.00,
                    maxRate: 7.00,
                    startDate: '2024-01-12',
                    endDate: '2024-01-12',
                    taxType: '',
                    salesStatus: '',
                    salesStartDate: '2024-01-12',
                    salesEndDate: '2024-01-12',
                };
                // Generate fake data
                for (let i = 0; i < 10; i++) {
                    this.items.push({
                        id: i + 1,
                        productName: faker.commerce.productName(),
                        targetAudience: faker.random.word(),
                        productDetailName: faker.commerce.product(),
                        productCode: faker.random.alphaNumeric(6),
                        productType: faker.random.word(),
                        targetAudience: faker.random.word(),
                        minPeriod: faker.random.number({ min: 1, max: 10 }),
                        maxPeriod: faker.random.number({ min: 1, max: 10 }),
                        minAmount: faker.random.number({ min: 1, max: 100 }),
                        maxAmount: faker.random.number({ min: 1, max: 100 }),
                        paymentFrequency: faker.random.word(),
                        minRate: faker.random.number({ min: 3, max: 7, precision: 0.01 }),
                        maxRate: faker.random.number({ min: 3, max: 7, precision: 0.01 }),
                        startDate: faker.date.future().toISOString().split('T')[0],
                        endDate: faker.date.future().toISOString().split('T')[0],
                        taxType: faker.random.word(),
                        salesStatus: faker.random.word(),
                        salesStartDate: faker.date.future().toISOString().split('T')[0],
                        salesEndDate: faker.date.future().toISOString().split('T')[0],
                    });
                }

            },

        },)

    </script>
</body>

</html>
