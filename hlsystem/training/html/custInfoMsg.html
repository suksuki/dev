
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
	<!-- vue version 2-->
	<script src="https://unpkg.com/vue@2"></script>	

	<!-- Bilboard Chart(https://naver.github.io/billboard.js) -->
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="./js/billboard.js"></script>
	<link rel="stylesheet" href="./css/billboard.css">
	<!--jquery-->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

 	<!-- Imported styles on this page -->
	<link rel="stylesheet" href="./css/datatables.css">
	<link rel="stylesheet" href="./css/prodtl.css">
	
	<title>상품정보관리</title>
</head>
<html>

<body class="page-body">
	
	<div id="vueapp" style="display: flex;justify-items: center;" >
		<div class="panel-body" style="border: 1px solid #666666;width: 100%;">			
			<div class="left-panel flex-66">

				<div class="form-group">
					<label for="err_eng_nm" class="fix-width-33">작성일자:</label>
					<input type="text" class="form-control" id="wrt_dt" v-model="info.wrt_dt">
				</div>

				<div class="form-group">
					<label for="prod_nm" class="fix-width-33">고객명:</label>
					<input type="text" class="form-control" id="cust_nm2" v-model="info.cust_nm2">
				</div>

				<div class="form-group">
					<label for="err_eng_nm" class="fix-width-33">실명번호:</label>
					<input type="text" class="form-control" id="rrno" v-model="info.rrno">
				</div>

				<div class="form-group">
					<label for="err_eng_nm" class="fix-width-33">실명번호:</label>
					<input type="text" class="form-control" id="cust_eml_addr" v-model="info.cust_eml_addr">
				</div>

				<div class="form-group">
					<label for="err_eng_nm" class="fix-width-33">전화번호:</label>
					<input type="text" class="form-control" id="co_telno" v-model="info.co_telno">
				</div>

				<div class="form-group">
					<label for="err_eng_nm" class="fix-width-33">핸드폰번호:</label>
					<input type="text" class="form-control" id="cust_mbl_telno" v-model="info.cust_mbl_telno">
				</div>

				<div class="form-group">
					<label for="err_eng_nm" class="fix-width-33">직업:</label>
						<select id="occp_ty_cd" class="form-control"  v-model="occp_ty_cd">
						<option value="10000000">관리자(사무직)</option>
						<option value="10100000">전문가 및 관련 종사자</option>
						<option value="10200000">사무 종사자</option>
						<option value="10300000">서비스 종사자</option>
						<option value="10400000">판매 종사자</option>
						<option value="10500000">농림어업 숙련 종사자</option>
						<option value="10600000">기능원 및 관련 기능 종사자</option>
						<option value="10700000">장치·기계조작 및 조립 종사자</option>
						<option value="10800000">단순노무 종사자</option>
						<option value="10900000">군인</option>
						<option value="11000000">주부,학생 및 기타 비경제활동인구</option>
						</select>
						<input type="text" id="occp_ty_cd_nm" v-model="occp_ty_cd_nm">
				</div>

				<div class="form-group">
					<label for="prod_nm" class="fix-width-33">상품명:</label>
					<input type="text"  class="form-control" id="cust_addr" v-model="info.cust_addr">
				</div>

				<div class="form-group">
					<label for="prod_nm" class="fix-width-33">상담내역:</label>
					<input type="text"   class="form-control" id="tsk_dtl_cn" v-model="info.tsk_dtl_cn">
				</div>

				<div class="form-group">
					<label for="prod_nm" class="fix-width-33">고객명:</label>
					<input type="text" class="form-control" id="cust_nm" v-model="info.cust_nm">
					<button type="button" class="btn btn-blue btn-icon icon-left" style="margin-left: 10px;" @click="custInfo(true)">
						검색
					</button>				
				</div>

				

				<div class="form-group">
					<div class="">
						<button type="button" class="btn btn-blue btn-icon icon-left" style="margin-left: 5px;" @click="custInsert">
							등록
							<i class="entypo-search"></i>
							</button>  
							<button type="button" class="btn btn-blue btn-icon icon-left" style="margin-left: 5px;" @click="custUpdate">
							변경
							<i class="entypo-search"></i>
							</button>
							<button type="button" class="btn btn-blue btn-icon icon-left" style="margin-left: 5px;" @click="custDelete">
							삭제
							<i class="entypo-search"></i>
							</button>
							<button type="button" class="btn btn-blue btn-icon icon-left" style="margin-left: 5px;" @click="uiClear">
							신규
							<i class="entypo-search"></i>
							</button>
							<button type="button" class="btn btn-blue btn-icon icon-left" style="margin-left: 5px;" @click="custInfoList">
							고객목록
							<i class="entypo-search"></i>
							</button>
							</div>
				</div>
			</div>
			<div class="right-panel flex-33">
				<label>이율변동내역</label>
				<textarea type="text" style="width:100%;font-size:13px; border:1px;" rows="37" cols="33"  id="field_contents" ></textarea>
			</div>
	</div>						


	<script>


	</script>

<!-- 담당자 팝업 -->  
</body>

</html>
