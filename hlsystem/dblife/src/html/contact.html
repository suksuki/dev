<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="language-switcher.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="language-switcher">
        <a href="?lang=en"><i class="material-icons">language</i> English</a> | <a href="?lang=ko"><i class="material-icons">language</i> 한국어</a>
    </div>
    
    <nav>
        <ul>
            <li><a href="index.html"><i class="material-icons">home</i> <span data-i18n="home">Home</span></a></li>
            <li><a href="services.html"><i class="material-icons">build</i> <span data-i18n="services">Services</span></a></li>
            <li><a href="about.html"><i class="material-icons">group</i> <span data-i18n="about_us">About Us</span></a></li>
            <li><a href="contact.html"><i class="material-icons">mail</i> <span data-i18n="contact">Contact</span></a></li>
            <li><a href="blog.html"><i class="material-icons">rss_feed</i> <span data-i18n="blog">Blog</span></a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h1 data-i18n="contact">Contact</h1>
            <p data-i18n="contact_intro">Get in touch with us through the form below or visit our office.</p>
            <form>
                <label for="name" data-i18n="name_label">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email" data-i18n="email_label">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="message" data-i18n="message_label">Message:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit" data-i18n="send_button">Send</button>
            </form>
        </section>
    </main>

    </footer>
