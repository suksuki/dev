<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Router with Styled Skins</title>
  <!-- 引入外部 CSS 文件 -->
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" id="skin1" href="styles/skin1.css">
  <link rel="stylesheet" id="skin2" href="styles/skin2.css">
  <link rel="stylesheet" id="skin3" href="styles/skin3.css">
</head>
<body>
  <div id="app">
    <nav>
      <router-link to="/home">Home</router-link>
      <router-link to="/about">About</router-link>
      <router-link to="/contact">Contact</router-link>
      <!-- 新增按钮用于切换皮肤 -->
      <div class="color-buttons">
        <button class="color-button" @click="changeSkin('default')">Default</button>
        <button class="color-button" @click="changeSkin('skin1')">Skin 1</button>
        <button class="color-button" @click="changeSkin('skin2')">Skin 2</button>
        <button class="color-button" @click="changeSkin('skin3')">Skin 3</button>
      </div>
      <button @click="showLoginDialog = true">Login</button>
    </nav>
    
    <router-view></router-view>

     <!-- 登录对话框 -->
     <div v-if="showLoginDialog" class="login-dialog">
        <button class="close-btn" @click="closeLoginDialog">&times;</button>
        <h2>Login</h2>
        <!-- 登录表单 -->
        <form @submit.prevent="login">
          <label for="username">Username:</label>
          <input type="text" id="username" v-model="username">
          <label for="password">Password:</label>
          <input type="password" id="password" v-model="password">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <script src="app.js"></script>
  </body>
</html>
